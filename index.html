<!DOCTYPE html>
<html lang="en">
<head>
  <meta charset="UTF-8">
  <meta name="viewport" content="width=device-width, initial-scale=1.0">

  <link rel="icon" type="image/png" sizes="32x32" href="./images/favicon-32x32.png">

  <!-- fontawesome -->
  <script src="https://kit.fontawesome.com/c751a184f5.js" crossorigin="anonymous"></script>
   <!-- styles -->
   <link rel="stylesheet" href="style.css">
   <!-- google fonts -->
   <link rel="preconnect" href="https://fonts.googleapis.com">
   <link rel="preconnect" href="https://fonts.gstatic.com" crossorigin>
   <link href="https://fonts.googleapis.com/css2?family=Libre+Franklin:wght@300;400;600;700&display=swap" rel="stylesheet">

  <title>Ashley Rogers| Ping coming soon page</title>
</head>
<body>
  
<div class="wrapper">
  
    <header>
      <img class="logo" src="images/logo.svg" alt="">
    </header>
  
    <div class="hero-section">
      <h1>We are launching <span class="bold">soon!</span></h1>
      <span class="subscribe">Subscribe and get notified</span>
    </div>
    <div class="form-section">
      <form action="#" novalidate>
        <div class="email-row">
          <div><input type="email" placeholder="Your email address..." id="email"></div>
          <span class="error-msg no-error">Please provide a valid email address</span>
        </div>
        <div><input type="submit" value="Notify Me"></div>
      </form>
    </div>
    <img class="product-img" src="images/illustration-dashboard.png" alt="product illustration">
  
  
    <div>
      <div class="social-icons">
        <a href="#"><i class="fa-brands fa-facebook-f"></i></a>
        <a href="#"><i class="fa-brands fa-x-twitter"></i></a>
        <a href="#"><i class="fa-brands fa-instagram"></i></a>
      </div>
      <footer>&copy; Copyright Ping. All rights reserved.</footer>
    </div>
</div>






</body>
</html>
